<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audios - Escuchar para Sanar</title>
  <link rel ="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
    }
  </style>
</head>
<body data-protect="true" class="bg-light">

  <div data-component="navbar"></div>

  <header class="bg-white shadow-sm py-4">
    <div class="container text-center">
      <h1 class="fw-bold text-primary">Biblioteca de Audios</h1>
      <p class="text-muted">Una colección de reflexiones y guías para tu bienestar.</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="list-group">
      <!-- Audio 1 -->
      <div class="list-group-item list-group-item-action p-4" data-aos="fade-up">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 fw-bold">Reflexión: Tu depresión no es para siempre</h5>
          <small class="text-muted"><i class="fas fa-clock me-1"></i> 12 min</small>
        </div>
        <p class="mb-2 text-muted">Un audio para recordarte que los momentos difíciles son temporales y que la sanación es posible.</p>
        <audio controls class="w-100 mt-2 custom-audio">
          <source src="audios/Reflexión  Tu depresión no es para siempre, sanarás..mp3" type="audio/mpeg">
          Tu navegador no soporta este audio.
        </audio>
      </div>

      <!-- Aquí puedes agregar más audios en el futuro -->

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/components.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init({ once: true }); </script>

  <div data-component="footer"></div>
</body>
</html>
