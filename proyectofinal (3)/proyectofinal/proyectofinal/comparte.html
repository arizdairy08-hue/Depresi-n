<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparte tu voz - Escuchar para Sanar</title>
  <link rel ="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <header class="bg-white shadow-sm py-4">
    <div class="container text-center">
      <h1 class="fw-bold text-warning">Comparte tu voz</h1>
      <p class="text-muted">Libera lo que sientes</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-6" data-aos="fade-right">
        <div class="card h-100 border-0 shadow-sm p-4">
          <h3 class="h5 fw-bold mb-3"><i class="fas fa-pen"></i> Escribe un mensaje</h3>
          <textarea class="form-control" rows="6" placeholder="Aquí puedes escribir lo que sientes..."></textarea>
          <button class="btn btn-outline-primary mt-3">Guardar en diario</button>
        </div>
      </div>

      <div class="col-lg-6" data-aos="fade-left">
        <div class="card h-100 border-0 shadow-sm p-4 text-center">
          <h3 class="h5 fw-bold mb-3"><i class="fas fa-microphone"></i> Graba tu voz</h3>
          <button id="record-btn" class="btn btn-danger btn-lg">
            <i class="fas fa-microphone"></i> Grabar mensaje
          </button>
          <button id="stop-btn" class="btn btn-secondary btn-lg mt-2" disabled>Detener</button>

          <audio id="audio-playback" controls style="display:none; width:100%; margin-top:1rem;"></audio>
          <a id="download-link" class="btn btn-success mt-2" style="display:none;" download="mi-voz.webm">
            Descargar grabación
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white py-4 border-top">
    <div class="container text-center">
      <a href="escuchate.html" class="btn btn-outline-warning">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js"></script>
  <script> AOS.init({ once: true }); </script>
</body>
</html>
