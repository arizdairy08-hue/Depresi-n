<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Respira - Escuchar para Sanar</title>
  <link rel ="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-protect="true" class="bg-light">

  <div data-component="navbar"></div>

  <header class="bg-white shadow-sm py-4">
    <div class="container text-center">
      <h1 class="fw-bold text-success">Respira</h1>
      <p class="text-muted">Sigue el ritmo y encuentra la calma</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="text-center mb-5" data-aos="fade-up">
      <div class="breathing-circle mx-auto mb-4" id="circle"></div>
      <h3 id="instruction" class="h4 fw-bold text-primary">Presiona "Iniciar" para comenzar</h3>
      <button id="start-btn" class="btn btn-success btn-lg mt-3">
        <i class="fas fa-play"></i> Iniciar Respiración
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card h-100 border-0 shadow-sm text-center p-4">
          <i class="fas fa-lungs fa-3x text-success mb-3"></i>
          <h5>4-7-8</h5>
          <p class="small">Inhala 4s • Retén 7s • Exhala 8s</p>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <div class="card h-100 border-0 shadow-sm text-center p-4">
          <i class="fas fa-wind fa-3x text-info mb-3"></i>
          <h5>Caja</h5>
          <p class="small">4s inhalar • 4s retener • 4s exhalar • 4s pausa</p>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
        <div class="card h-100 border-0 shadow-sm text-center p-4">
          <i class="fas fa-heart fa-3x text-danger mb-3"></i>
          <h5>Corazón</h5>
          <p class="small">Inhala amor • Exhala gratitud</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/components.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });
    const circle = document.getElementById("circle");
    const instruction = document.getElementById("instruction");
    const startBtn = document.getElementById("start-btn");
    let isRunning = false;

    startBtn.addEventListener("click", () => {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      breathe();
    });

    function breathe() {
      const cycle = () => {
        instruction.textContent = "Inhala...";
        circle.style.transform = "scale(1.8)";
        setTimeout(() => {
          instruction.textContent = "Retén...";
          setTimeout(() => {
            instruction.textContent = "Exhala...";
            circle.style.transform = "scale(1)";
            setTimeout(cycle, 1000);
          }, 7000);
        }, 4000);
      };
      cycle();
    }
  </script>

  <style>
    .breathing-circle { width: 150px; height: 150px; background: #4caf50; border-radius: 50%; transition: transform 4s ease-in-out; margin: 0 auto; }
    @media (max-width: 576px) { .breathing-circle { width: 120px; height: 120px; } }
  </style>

  <div data-component="footer"></div>
</body>
</html>
