<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - Escuchar para Sanar</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/base.css" />
  <style>
    .auth-center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      max-width: 520px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gradient-leaf">

  <div data-component="navbar"></div>

  <main class="auth-center py-5" style="position:relative; z-index:5;">
    <div class="auth-card" data-aos="fade-up">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-sm-5">
          <div class="text-center mb-4">
            <i class="fas fa-leaf fa-3x text-success"></i>
            <h2 class="h3 fw-bold mt-3">Bienvenido/a</h2>
            <p class="text-muted">Accede para continuar tu viaje.</p>
          </div>

          <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Registrarse</button>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login">
              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com" required>
                  <label for="loginEmail">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                  <label for="loginPassword">Contraseña</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="pills-register">
              <form id="registerForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="registerName" placeholder="Tu Nombre" required>
                  <label for="registerName">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="registerEmail" placeholder="nombre@ejemplo.com" required>
                  <label for="registerEmail">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                  <label for="registerPassword">Contraseña</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-info btn-lg text-white" type="submit">Crear Cuenta</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/components.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulación de autenticación
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('userName', document.getElementById('loginEmail').value.split('@')[0]);
      window.location.href = 'principal.html';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userName = document.getElementById('registerName').value;
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('userName', userName);
      window.location.href = 'principal.html';
    });
  </script>
  <div data-component="footer"></div>
</body>
</html>
