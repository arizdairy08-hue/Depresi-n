<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Renace - Escuchar para Sanar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body class="bg-light">

  <header class="bg-white shadow-sm py-4">

      <h1 class="fw-bold text-warning">Renace</h1>

  </header>

    <div class="text-center" data-aos="zoom-in">

        <p id="frase-dia" class="lead fst-italic text-secondary" style="min-height: 80px;"></p>

  <footer class="bg-white py-4 border-top">
    <div class="container text-center">
      <a href="principal.html" class="btn btn-outline-warning">

      </a>
